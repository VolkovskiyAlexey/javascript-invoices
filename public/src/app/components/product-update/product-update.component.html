<div class="modal-header">
  <h3 class="modal-title pull-left">{{ product.id ? 'Edit Product' : 'New Product' }}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >

  <form action="" method="post">

    <div class="form-group">
      <label class="control-label">Name:</label>
      <input name="name" class="form-control" [(ngModel)]="product.name" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Price:</label>
      <input name="name" class="form-control" [(ngModel)]="product.price" type="text">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </form>

</div>
