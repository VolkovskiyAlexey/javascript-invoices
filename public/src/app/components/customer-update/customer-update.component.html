<div class="modal-header">
  <h3 class="modal-title pull-left">{{ customer.id ? 'Edit Customer' : 'New Customer' }}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >

  <form action="" method="post">

    <div class="form-group">
      <label class="control-label">Name:</label>
      <input name="name" class="form-control" [(ngModel)]="customer.name" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Phone:</label>
      <input name="phone" class="form-control" [(ngModel)]="customer.phone" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Address:</label>
      <input name="address" class="form-control" [(ngModel)]="customer.address" type="text">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </form>

</div>
